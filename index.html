<style>
  /*only here*/
  .carousel-item img {
    object-fit: cover;
    object-position: top;
    height: 90vh;
    margin: auto;
    display: block;
  }
</style>

<body>

  <div data-include="header"></div>

  <main>
    <div id="carouselControls" class="carousel slide carousel-fade" data-ride="carousel" data-mdb-ride="carousel">

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/homeSlider/1.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="img/homeSlider/2.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="img/homeSlider/3.png" class="d-block w-100" alt="..." />
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#carouselControls"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>   
  </main>

  <div data-include="footer"></div>
